<div class="my-container">
  <ng-template #customLoadingTemplate>
    <div class="custom-class">
      <h3>Loading...</h3>
    </div>
  </ng-template>

  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"
    [template]="customLoadingTemplate"></ngx-loading>

</div>
<div id="app-carousel"  (loadMore)="getImages(url)" [collections]="collections"></div>

<div id="app-config-modal"  (loadImages)="loadImages($event)" [categories]="categories"></div>
